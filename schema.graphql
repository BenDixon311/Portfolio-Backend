type Query {
  project(projectId: ID!): Project
  projectFrontEnd: [Project!]!
  projectBackEnd: [Project!]!
  projectFullStack: [Project!]!
  projectDesign: [Project!]!
  projectPersonal: [Project!]!
}

type Mutation {
  createProject(title: String!, description: String!, devtype: DevType!, solo: Boolean!): Project
  updateProject(id: ID!, title: String, description: String, devtype: DevType, solo: Boolean): Project
  deleteProject(id: ID!): Project
  }

type Project {
    id: ID!
    title: String!
    description: String!
    type: DevType!
    solo: Boolean!
    projects: [Project!]!
}

enum DevType {
  FRONT_END
  BACK_END
  FULL_STACK
  DESIGN
}
